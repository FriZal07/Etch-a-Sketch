<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
</header>

<body>
    <div id="container">
        <div id="header">Etch-a-Sketch!</div>
        <div id="content">
            <div id="content1">
                <div class="menu_decoration">
                    <div class="menu">
                        <div class="color_box">
                            <div style="margin: 0 auto;">Color</div>
                            <div class="content_container">
                                <input id="color_selector" type="color" value="#333333"></input>
                            </div>
                        </div>
                        <div class="grid_box">
                            <div style="margin: 0 auto;">Grid</div>
                            <div class="content_container">
                                <input id="grid_selector" type="range" value="1" max="100" min="1"></input>
                                <div id="grid_shower">1x1</div>
                            </div>
                        </div>
                        <div class="button_container">
                            <button id="reset" type="button">
                                Reset
                            </button>
                            <button id="grid" type="button">
                                Disable Grid
                            </button>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="grid_title">Grid Square</div>
                    <div class="grid_space">
                        <div class="grid_screen">
                            <div class="boxes">box</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>



<script src="./script.js">
</script>
</html>
