<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
</head>

<body>
    <div id="container">
        <div id="head">Etch-a-Sketch!</div>
        <div id="content">
            <div id="mainContent">
                <div class="menu">
                    <div class="menu content">
                        <div class="color">
                            <div style="margin: 0 auto;">Color</div>
                            <div class="containerdiv">
                                <input id="colorPicker" type="color" value="#333333"></input>
                            </div>
                        </div>
                        <div class="gridEditor">
                            <div style="margin: 0 auto;">Grid</div>
                            <div class="containerdiv">
                                <input id="gridSelector" type="range"></input>
                                <div>16x16</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid">
                    <div class="grid title">Grid Square</div>
                    <div class="grid space">
                        <div class="blockgrid">
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                            <div class="boxes">box</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>



<script src="./script.js"></script>
</html>
